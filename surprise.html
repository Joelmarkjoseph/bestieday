<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise Reveal</title>
    <style>
      /* Basic styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      #surpriseButton {
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        background-color: #ff4757;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #surpriseMessage {
        font-size: 40px;
        display: none;
        margin-top: 20px;
      }

      #surpriseMessage.reveal {
        display: block;
      }

      #surpriseImage {
        display: none;
        margin-top: 20px;
        width: 300px;
        height: auto;
      }

      #surpriseImage.show {
        display: block;
      }

      /* Make canvas cover the whole screen */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="surpriseButton">Click for a Surprise!</button>
      <p id="surpriseMessage">
        Happy Bestie Dayyyy bajjiiii! ðŸŽ‰ <br />Tanksss for everything
        <br />Sorry for Anything!
      </p>

      <img id="surpriseImage" src="harshiimg.jpg" alt="Surprise Image" />
    </div>

    <!-- Canvas for confetti -->
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
